<!DOCTYPE html>
<html>
<head>
  <title>Show / Hide Image with Session Storage</title>
</head>
<body>

<h2>Show / Hide Image Example</h2>

<img id="myImg" src="https://res.cloudinary.com/dkiez6yqc/image/upload/v1761159742/thumbnail-14_hyrtae.webp" alt="Sample Image">

<button onclick="showImage()">Show Image</button>
<button onclick="hideImage()">Hide Image</button>

<br><br>

<script>
window.onload = function() {
    let state = sessionStorage.getItem("imgVisible");

    if (state === "hidden") {
        document.getElementById("myImg").style.display = "none";
    } else {
        document.getElementById("myImg").style.display = "block";
    }
};

function showImage() {
    document.getElementById("myImg").style.display = "block";
    sessionStorage.setItem("imgVisible", "visible");
}

function hideImage() {
    document.getElementById("myImg").style.display = "none";
    sessionStorage.setItem("imgVisible", "hidden");
}
</script>

</body>
</html>
