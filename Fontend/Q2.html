<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Row Example</title>

    <style>
        .container {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 80%;
            margin: 40px auto; 
        }
        .box {
            display: flex;
            border: 2px solid #333;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
